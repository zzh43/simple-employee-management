#######################################################################
# Spring Boot Built-in
#######################################################################
server.port=8080
server.servlet.context-path=/spring-boot-aks

#######################################################################
# Spring Datasource Setting
#######################################################################
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;database_to_upper=false
spring.datasource.username=sa
spring.datasource.password=sa

#######################################################################
# MyBatis Setting
#######################################################################
mybatis.configuration.map-underscore-to-camel-case=true

#######################################################################
# Http Session Redis Connection
#######################################################################
spring.session.store-type=none
management.health.redis.enabled=false
